    <div class="container todoContainer">

            </button>
        </form>
        <!--radio buttons for toggling differnt stuff-->
        <div class="btn-group btn-group-toggle listToggleBtns" data-toggle="buttons">
            <label class="btn btn-secondary toggleBtnStyle active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> All

            <label class="btn btn-secondary toggleBtnStyle">

            <label class="btn btn-secondary toggleBtnStyle">
